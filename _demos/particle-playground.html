<form>
    <select name="modifier-select">
        <option>None</option>
        <option>Link</option>
        <option>Fade</option>
    </select>
    <div>
        <label>Particle Count:</label>
        <label name="count-label">100</label>
        <input class="w-50" name="particle-slider" type="range" min="100" max="1000" step="10" value="100">
    </div>
    <div>
        <label>Particle Lifetime:</label>
        <label name="lifetime-label">0.090</label>
        <input class="w-50" name="lifetime-slider" type="range" min="0.001" max="0.09" step="0.001">
    </div>
    <div name="link-controls" style="display: none;">
        <label>Link range:</label>
        <label name="link-label">50</label>
        <input class="w-50" name="link-slider" type="range" min="20" max="80" step="5" value="50">
    </div>
    <div name="fade-controls" style="display: none;">
        <label>Fade amount:</label>
        <label name="fade-label">0.1</label>
        <input class="w-50" name="fade-slider" type="range" min="0.1" max="0.9" step="0.1" value="0.1">
    </div>
</form>

<script defer src="/assets/js/demos/particlePlayground/main.js" type="module"></script>
